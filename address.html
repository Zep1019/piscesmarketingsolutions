<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address - Pisces Marketing Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            color: #333333; /* Dark gray for text */
            background-color: #F5F5F5; /* Light gray for background */
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            height: 100%;
            width: 100%;
        }

        /* Navigation Bar */
        .top-bar {
            width: 100%;
            background-color: #4A4A8A; /* Muted blue */
            color: #FFFFFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu-container {
            display: flex;
            justify-content: flex-start; /* Keep buttons aligned to the left */
            gap: 10px;
            overflow-x: auto; /* Allow horizontal scrolling for menu items */
        }

        .menu-button {
            background-color: transparent;
            border: 2px solid #FFFFFF;
            color: #FFFFFF;
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px; /* Fixed button size */
            text-align: center;
        }

        .menu-button:hover {
            background-color: #FFFFFF;
            color: #4A4A8A;
        }

        /* Content Section */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            color: #333333;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 800px;
        }

        .content .address {
            font-weight: 600;
            font-size: 1.2rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #4A4A8A;
            color: #FFFFFF;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <div class="menu-container">
            <button class="menu-button" onclick="window.location.href='index.html'">Home</button>
            <button class="menu-button" onclick="window.location.href='contacts.html'">Contacts</button>
            <button class="menu-button disabled">Address</button>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h2>Our Address</h2>
        <p class="address">11 Harold St., Fairfield NSW, 2165</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; Pisces Marketing Solutions</p>
    </div>

</body>
</html>
