<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Website</title>
    <style>
        /* General styling for body and html */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Top Navigation Bar */
        .top-bar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: flex-start;  /* Align items to the start */
            align-items: center;  /* Vertically center items */
            gap: 20px;
        }

        /* Small logo in the top bar */
        .small-logo {
            width: 40px;  /* Small size for the top bar logo */
            height: auto;
        }

        /* Styling for the menu buttons */
        .menu-button {
            background-color: #444;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the menu buttons */
        .menu-button:hover {
            background-color: #555;
        }

        /* Content section under the top bar */
        .content {
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Big logo in the body */
        .big-logo {
            width: 200px;  /* Large size for the body logo */
            height: auto;
            margin-bottom: 30px;  /* Space below the logo */
        }

        /* Page title styling */
        .page-title {
            font-size: 48px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Styling for the paragraph */
        .content p {
            font-size: 24px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <!-- Small Logo Placeholder in the menu bar -->
        <img src="logo-small-placeholder.png" alt="Logo" class="small-logo">
        <button class="menu-button">Home</button>
        <button class="menu-button">About</button>
        <button class="menu-button">Services</button>
        <button class="menu-button">Contacts</button>
        <button class="menu-button">Address</button>
        <button class="menu-button">Email Address</button>
    </div>

    <!-- Title Section -->
    <div class="content">
        <!-- Big Logo Placeholder in the body -->
        <img src="logo-big-placeholder.png" alt="Logo" class="big-logo">
        <h1 class="page-title">Welcome to Our Information Website</h1>
        <p>Explore the sections using the menu above!</p>
    </div>

</body>
</html>
