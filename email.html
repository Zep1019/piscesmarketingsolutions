<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us via Email</title>
    <style>
        /* General styling for body and html */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Top Navigation Bar */
        .top-bar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: center;  /* Center the items horizontally */
            align-items: center;      /* Vertically center items */
            position: relative;       /* Allows absolute positioning of small logo */
        }

        /* Small logo in the top bar */
        .small-logo {
            position: absolute;      /* Position it absolutely within the top bar */
            left: 20px;               /* Space from the left edge */
            width: 40px;              /* Small size for the top bar logo */
            height: auto;
        }

        /* Styling for the menu buttons */
        .menu-button {
            background-color: #444;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hover effect for the menu buttons */
        .menu-button:hover {
            background-color: #555;
            transform: scale(1.1);  /* Slightly enlarge the button */
        }

        /* Deactivate "Email Address" button (no hover effect) */
        .menu-button.disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        /* Styling for the button container */
        .menu-container {
            display: flex;
            gap: 20px;   /* Space between buttons */
        }

        /* Content section under the top bar */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;  /* Vertically center content */
            align-items: center;      /* Horizontally center content */
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
            height: 100vh;  /* Full height of the viewport */
        }

        /* Email Information Section */
        .email-info {
            font-size: 24px;
            color: #555;
            max-width: 800px;  /* Limit the width for readability */
            margin-top: 20px;
        }

        .email-info h2 {
            font-size: 36px;
            color: #333;
            margin-bottom: 15px;
        }

        .email-info p {
            font-size: 20px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        /* Page Title Styling */
        .page-title {
            font-size: 48px;
            margin-bottom: 30px;
            color: #333;
        }

        .email-info a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .email-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <!-- Small Logo Placeholder in the menu bar -->
        <img src="logo-small-placeholder.png" alt="Logo" class="small-logo">
        <!-- Container for buttons, centered in the bar -->
        <div class="menu-container">
            <button class="menu-button" onclick="window.location.href='index.html'">Home</button>
            <button class="menu-button" onclick="window.location.href='about.html'">About</button>
            <button class="menu-button" onclick="window.location.href='services.html'">Services</button>
            <button class="menu-button" onclick="window.location.href='contacts.html'">Contacts</button>
            <button class="menu-button" onclick="window.location.href='address.html'">Address</button>
            <button class="menu-button disabled">Email Address</button>
        </div>
    </div>

    <!-- Title Section -->
    <div class="content">
        <h1 class="page-title">Contact Us via Email</h1>
        
        <div class="email-info">
            <h2>Email Us for Inquiries</h2>
            <p>If you have any questions or inquiries about our services, please feel free to reach out to us via email.</p>
            <p>Our email address is: <strong><a href="mailto:info@company.com">info@company.com</a></strong></p>
            <p>We respond to emails within 48 hours, so donâ€™t hesitate to get in touch if you need assistance!</p>
        </div>
    </div>

</body>
</html>
