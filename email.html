<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email - Pisces Information Website</title>
    <style>
        /* General styles for the whole website */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            height: 100%;
            box-sizing: border-box;
        }

        /* Top Navigation Bar */
        .top-bar {
            width: 100%;
            background-color: #2E3B4E; /* Pisces-themed dark color */
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: center;  /* Center the items horizontally */
            align-items: center;      /* Vertically center items */
            position: relative;
        }

        .small-logo {
            position: absolute;
            left: 20px;
            width: 40px;
            height: auto;
        }

        .menu-container {
            display: flex;
            gap: 20px;
        }

        .menu-button {
            background-color: #1E2A38;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #4A5C72; /* Lighter shade for hover */
        }

        .menu-button.disabled {
            background-color: #333;
            cursor: not-allowed;
        }

        /* Content section */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
            background-color: #fff;
            min-height: 70vh;
        }

        /* Page title styling */
        .page-title {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2E3B4E;
        }

        /* Contact Information */
        .mission-vision {
            font-size: 1.1rem;
            color: #555;
            max-width: 800px;
            margin-top: 20px;
            line-height: 1.8;
        }

        .mission-vision h2 {
            font-size: 2rem;
            color: #1E2A38;
            margin-bottom: 10px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #2E3B4E;
            color: white;
        }

        .footer p {
            font-size: 0.9rem;
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 768px) {
            .menu-container {
                flex-direction: column;  /* Stack items vertically */
                align-items: center;
            }

            .menu-button {
                width: 100%;  /* Make buttons fill the width */
                padding: 15px;
                margin: 5px 0;  /* Add space between buttons */
            }

            .content {
                padding: 20px;  /* Less padding for smaller screens */
            }

            .page-title {
                font-size: 2rem;
            }

            .mission-vision {
                font-size: 1rem;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <img src="logo-small-placeholder.png" alt="Logo" class="small-logo">
        <div class="menu-container">
            <button class="menu-button" onclick="window.location.href='index.html'">Home</button>
            <button class="menu-button" onclick="window.location.href='about.html'">About</button>
            <button class="menu-button" onclick="window.location.href='services.html'">Services</button>
            <button class="menu-button" onclick="window.location.href='contacts.html'">Contacts</button>
            <button class="menu-button" onclick="window.location.href='address.html'">Address</button>
            <button class="menu-button disabled">Email Address</button>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1 class="page-title">Email Us</h1>
        <div class="mission-vision">
            <p>If you have any inquiries or feedback, feel free to email us at the following email address:</p>
            <h2><strong>support@piscesinfo.com</strong></h2>
            <p>We will get back to you as soon as possible. Thank you for reaching out to us!</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Designed with love & water for Pisces enthusiasts</p>
    </div>

</body>
</html>
