<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Pisces Marketing Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            color: #333333; /* Dark gray for text */
            background-color: #F5F5F5; /* Light gray for background */
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            height: 100%;
            width: 100%;
        }

        /* Navigation Bar */
        .top-bar {
            width: 100%;
            background-color: #4A4A8A; /* Muted blue */
            color: #FFFFFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu-container {
            display: flex;
            justify-content: flex-start; /* Keep buttons aligned to the left */
            gap: 10px;
            overflow-x: auto; /* Allow horizontal scrolling for menu items */
        }

        .menu-button {
            background-color: transparent;
            border: 2px solid #FFFFFF;
            color: #FFFFFF;
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px; /* Fixed button size */
            text-align: center;
        }

        .menu-button:hover {
            background-color: #FFFFFF;
            color: #4A4A8A;
        }

        /* Hero Section */
        .logo-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #4A4A8A 50%, #7373A3 100%);
            color: #FFFFFF;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .logo-section h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin: 10px 0;
        }

        .logo-section p {
            font-size: 1.2rem;
            font-weight: 400;
            max-width: 500px;
        }

        /* Content Section */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            color: #333333;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 800px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #4A4A8A;
            color: #FFFFFF;
            font-size: 0.9rem;
        }

        /* Buttons for smaller devices */
        @media screen and (max-width: 768px) {
            .menu-container {
                flex-wrap: nowrap; /* Prevent buttons from wrapping */
                overflow-x: auto; /* Enable horizontal scroll if buttons overflow */
                width: 100%;
            }

            .menu-button {
                font-size: 14px;
                min-width: 120px; /* Fixed button width */
            }

            .logo-section h1 {
                font-size: 2rem;
            }

            .logo-section p {
                font-size: 1rem;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            .content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <div class="menu-container">
            <button class="menu-button" onclick="window.location.href='index.html'">Home</button>
            <button class="menu-button" onclick="window.location.href='about.html'">About</button>
            <button class="menu-button" onclick="window.location.href='services.html'">Services</button>
            <button class="menu-button disabled">Contacts</button>
            <button class="menu-button" onclick="window.location.href='address.html'">Address</button>
            <button class="menu-button" onclick="window.location.href='email.html'">Email Address</button>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1 class="page-title">How to Contact Us</h1>
        <div class="mission-vision">
            <h2>Phone</h2>
            <p>You can reach us at: <strong>+123-456-7890</strong>. Our customer service team is available during office hours.</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Designed with love & water for Pisces enthusiasts</p>
    </div>

</body>
</html>
