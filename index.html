<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Website</title>
    <style>
        /* General styling for body and html */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Top Navigation Bar */
        .top-bar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: center;  /* Center the items horizontally */
            align-items: center;      /* Vertically center items */
            position: relative;       /* Allows absolute positioning of small logo */
        }

        /* Small logo in the top bar */
        .small-logo {
            position: absolute;      /* Position it absolutely within the top bar */
            left: 20px;               /* Space from the left edge */
            width: 40px;              /* Small size for the top bar logo */
            height: auto;
        }

        /* Styling for the menu buttons */
        .menu-button {
            background-color: #444;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hover effect for the menu buttons */
        .menu-button:hover {
            background-color: #555;
            transform: scale(1.1);  /* Slightly enlarge the button */
        }

        /* Deactivate "Home" button (no hover effect) */
        .menu-button.disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        /* Styling for the button container */
        .menu-container {
            display: flex;
            gap: 20px;   /* Space between buttons */
        }

        /* Content section under the top bar */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;  /* Vertically center content */
            align-items: center;      /* Horizontally center content */
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
            height: 100vh;  /* Full height of the viewport */
        }

        /* Big logo in the body */
        .big-logo {
            width: 200px;  /* Large size for the body logo */
            height: auto;
            margin-bottom: 30px;  /* Space below the logo */
        }

        /* Page title styling */
        .page-title {
            font-size: 48px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Styling for the paragraph */
        .content p {
            font-size: 24px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <!-- Small Logo Placeholder in the menu bar -->
        <img src="logo-small-placeholder.png" alt="Logo" class="small-logo">
        <!-- Container for buttons, centered in the bar -->
        <div class="menu-container">
            <button class="menu-button disabled">Home</button>
            <button class="menu-button" onclick="window.location.href='about.html'">About</button>
            <button class="menu-button" onclick="window.location.href='services.html'">Services</button>
            <button class="menu-button" onclick="window.location.href='contacts.html'">Contacts</button>
            <button class="menu-button" onclick="window.location.href='address.html'">Address</button>
            <button class="menu-button" onclick="window.location.href='email.html'">Email Address</button>
        </div>
    </div>

    <!-- Title Section -->
    <div class="content">
        <!-- Big Logo Placeholder in the body -->
        <img src="logo-big-placeholder.png" alt="Logo" class="big-logo">
        <h1 class="page-title">Welcome to Our Information Website</h1>
        <p>Explore the sections using the menu above!</p>
    </div>

</body>
</html>
