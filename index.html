<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pisces Marketing Solutions</title>
    <style>
        /* General styles for the whole website */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            height: 100%;
            box-sizing: border-box;
        }

        /* Top Navigation Bar */
        .top-bar {
            width: 100%;
            background-color: #2E3B4E; /* Pisces-themed dark color */
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: center;  /* Center the items horizontally */
            align-items: center;      /* Vertically center items */
            position: relative;
        }

        .menu-container {
            display: flex;
            gap: 20px;
            overflow-x: auto; /* Allow horizontal scrolling on mobile */
            white-space: nowrap; /* Prevent line breaks between buttons */
            padding: 0 10px; /* Add some padding for mobile */
        }

        .menu-button {
            background-color: #1E2A38;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #4A5C72; /* Lighter shade for hover */
        }

        .menu-button.disabled {
            background-color: #333;
            cursor: not-allowed;
        }

        /* Logo Section in Body */
        .logo-section {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center items vertically */
            align-items: center;     /* Center items horizontally */
            height: 100vh;           /* Full viewport height to center in the middle */
            text-align: center;      /* Center the text */
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;     /* Space between logo and title */
        }

        /* Make the title bigger and more prominent */
        .logo-section h1 {
            font-size: 4rem;  /* Increase the font size for a larger title */
            font-weight: bold; /* Make the title bolder */
            color: #2E3B4E; /* Maintain the color to match the theme */
            margin-top: 20px;  /* Space between the logo and title */
            margin-bottom: 20px; /* Space between the title and next content */
            text-transform: uppercase; /* Make title uppercase for a more modern look */
            letter-spacing: 2px; /* Add some spacing between letters for visual appeal */
        }

        /* Content Section */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
            background-color: #fff;
            min-height: 70vh;
        }

        /* Page title styling */
        .page-title {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2E3B4E;
        }

        /* Services Section */
        .mission-vision {
            font-size: 1.1rem;
            color: #555;
            max-width: 800px;
            margin-top: 20px;
            line-height: 1.8;
        }

        .mission-vision h2 {
            font-size: 2rem;
            color: #1E2A38;
            margin-bottom: 10px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #2E3B4E;
            color: white;
        }

        .footer p {
            font-size: 0.9rem;
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 768px) {
            .menu-container {
                flex-direction: row;  /* Keep items horizontal */
                justify-content: flex-start;  /* Align items to the start */
                padding: 0 10px; /* Padding for mobile */
                overflow-x: auto;  /* Horizontal scroll if needed */
            }

            .menu-button {
                padding: 15px;
                font-size: 16px;
            }

            .content {
                padding: 20px;  /* Less padding for smaller screens */
            }

            .page-title {
                font-size: 2rem;
            }

            .mission-vision {
                font-size: 1rem;
                margin: 20px 0;
            }

            .pisces-icon {
                width: 120px;  /* Smaller icon on mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <div class="menu-container">
            <button class="menu-button disabled">Home</button> <!-- Home Button Disabled -->
            <button class="menu-button" onclick="window.location.href='about.html'">About</button>
            <button class="menu-button" onclick="window.location.href='services.html'">Services</button>
            <button class="menu-button" onclick="window.location.href='contacts.html'">Contacts</button>
            <button class="menu-button" onclick="window.location.href='address.html'">Address</button>
            <button class="menu-button" onclick="window.location.href='email.html'">Email Address</button>
        </div>
    </div>

    <!-- Logo Section in Body -->
    <div class="logo-section">
        <img src="logo-placeholder.png" alt="Pisces Logo" class="logo"> <!-- Pisces Logo -->
        <h1>Pisces Marketing Solutions</h1>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h2>Discover the Mysteries of Pisces</h2>
        <p>Learn all about Pisces, from astrology to symbolism, and how it influences our lives and experiences. Dive deep into the waters of the zodiac with us!</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Designed with love & water for Pisces enthusiasts</p>
    </div>

</body>
</html>
