<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pisces Information Website</title>
    <style>
        /* General styling for body and html */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            background-color: #f2f8fc; /* Soft blue background */
            overflow-x: hidden;
        }

        /* Top Navigation Bar */
        .top-bar {
            width: 100%;
            background-color: #1f4f68;  /* Pisces-inspired deep blue */
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: center;  /* Center the items horizontally */
            align-items: center;      /* Vertically center items */
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Small logo in the top bar */
        .small-logo {
            position: absolute;
            left: 20px;
            width: 50px;
            height: auto;
            border-radius: 50%; /* Circular logo */
        }

        /* Styling for the menu buttons */
        .menu-button {
            background-color: transparent;
            border: none;
            padding: 12px 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Hover effect for the menu buttons */
        .menu-button:hover {
            background-color: #42a2c0;  /* Lighter blue shade */
            transform: scale(1.1);
        }

        /* Deactivate "Home" button (no hover effect) */
        .menu-button.disabled {
            background-color: #1f4f68;
            cursor: not-allowed;
        }

        /* Button container with wave animation */
        .menu-container {
            display: flex;
            gap: 20px;
            animation: wave 2s infinite linear;
        }

        @keyframes wave {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Content section */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
            background-color: #e0f5fb;  /* Light blue water-inspired background */
            height: 100vh;
            background-image: url('water-pattern.png'); /* Optional water pattern */
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Pisces-themed icon */
        .pisces-icon {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
            transform: rotate(45deg); /* Rotate to mimic fluidity */
            animation: rotate-wave 4s infinite linear;
        }

        @keyframes rotate-wave {
            0% {
                transform: rotate(45deg);
            }
            50% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-45deg);
            }
        }

        /* Page Title */
        .page-title {
            font-size: 50px;
            margin-bottom: 20px;
            color: #1f4f68;
            font-family: 'Georgia', serif;
        }

        /* Paragraph */
        .content p {
            font-size: 24px;
            color: #555;
            max-width: 700px;
            line-height: 1.6;
        }

        /* Footer for extra info */
        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #1f4f68;
            font-size: 14px;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 768px) {
            /* Resize page title and paragraph text */
            .page-title {
                font-size: 36px;
                margin-bottom: 15px;
            }

            .content p {
                font-size: 18px;
                padding: 0 10px;
            }

            /* Stack menu buttons vertically on smaller screens */
            .menu-container {
                flex-direction: column;
                gap: 15px;
            }

            .menu-button {
                font-size: 16px;
                padding: 10px 20px;
                width: 100%;  /* Full-width buttons */
            }

            /* Adjust the Pisces icon size */
            .pisces-icon {
                width: 120px;
            }

            /* Adjust content padding on smaller screens */
            .content {
                padding: 30px 15px;
            }
        }

        @media (max-width: 480px) {
            /* Make title and content smaller on very small screens */
            .page-title {
                font-size: 28px;
                margin-bottom: 10px;
            }

            .content p {
                font-size: 16px;
            }

            /* Small screens: Reduce button padding */
            .menu-button {
                padding: 8px 15px;
            }

            /* Adjust Pisces icon even more on small screens */
            .pisces-icon {
                width: 100px;
            }
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <!-- Small Logo Placeholder in the menu bar -->
        <img src="logo-small-placeholder.png" alt="Logo" class="small-logo">
        <!-- Container for buttons, centered in the bar -->
        <div class="menu-container">
            <button class="menu-button disabled">Home</button>
            <button class="menu-button" onclick="window.location.href='about.html'">About</button>
            <button class="menu-button" onclick="window.location.href='services.html'">Services</button>
            <button class="menu-button" onclick="window.location.href='contacts.html'">Contacts</button>
            <button class="menu-button" onclick="window.location.href='address.html'">Address</button>
            <button class="menu-button" onclick="window.location.href='email.html'">Email Address</button>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <!-- Pisces Icon with fluid animation -->
        <img src="pisces-icon-placeholder.png" alt="Pisces Icon" class="pisces-icon">
        <h1 class="page-title">Welcome to Our Pisces-Themed Information Website</h1>
        <p>Explore the sections using the menu above and dive into a world of fluid, balanced knowledge.</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Designed with love & water for Pisces enthusiasts</p>
    </div>

</body>
</html>
