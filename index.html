<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pisces Information Website</title>
    <style>
        /* General styles for the whole website */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            height: 100%;
            box-sizing: border-box;
        }

        /* Top Navigation Bar */
        .top-bar {
            width: 100%;
            background-color: #2E3B4E; /* Pisces-themed dark color */
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: center;  /* Center the items horizontally */
            align-items: center;      /* Vertically center items */
            position: relative;
            z-index: 100;
        }

        .small-logo {
            position: absolute;
            left: 20px;
            width: 40px;
            height: auto;
        }

        .menu-container {
            display: flex;
            gap: 20px;
            overflow-x: auto; /* Allow horizontal scrolling */
            white-space: nowrap;
            padding: 10px;
        }

        .menu-button {
            background-color: #1E2A38;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        .menu-button:hover {
            background-color: #4A5C72; /* Lighter shade for hover */
        }

        .menu-button.disabled {
            background-color: #333;
            cursor: not-allowed;
        }

        /* Content section */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
            background-color: #fff;
            min-height: 70vh;
        }

        /* Page title styling */
        .page-title {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2E3B4E;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #2E3B4E;
            color: white;
        }

        .footer p {
            font-size: 0.9rem;
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 768px) {
            .menu-container {
                overflow-x: auto; /* Ensure horizontal scroll if needed */
                -webkit-overflow-scrolling: touch; /* Smooth scrolling on mobile */
            }

            .menu-button {
                padding: 15px;
                font-size: 16px;
            }

            .content {
                padding: 20px;  /* Less padding for smaller screens */
            }

            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <img src="logo-small-placeholder.png" alt="Logo" class="small-logo">
        <div class="menu-container">
            <button class="menu-button disabled">Home</button> <!-- Home Button Disabled -->
            <button class="menu-button" onclick="window.location.href='about.html'">About</button>
            <button class="menu-button" onclick="window.location.href='services.html'">Services</button>
            <button class="menu-button" onclick="window.location.href='contacts.html'">Contacts</button>
            <button class="menu-button" onclick="window.location.href='address.html'">Address</button>
            <button class="menu-button" onclick="window.location.href='email.html'">Email Address</button>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1 class="page-title">Welcome to Pisces Information Website</h1>
        <p>Explore the wonders of the Pisces world!</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Designed with love & water for Pisces enthusiasts</p>
    </div>

</body>
</html>
