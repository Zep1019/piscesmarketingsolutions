<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pisces Marketing Solutions</title>
    <style>
        /* General styles for the whole website */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    height: 100%;
    box-sizing: border-box;
}

/* Top Navigation Bar */
.top-bar {
    width: 100%;
    background-color: #2E3B4E; /* Pisces-themed dark color */
    color: white;
    padding: 15px 0;
    display: flex;
    justify-content: center;  /* Center the items horizontally */
    align-items: center;      /* Vertically center items */
    position: relative;
}

.menu-container {
    display: flex;
    gap: 20px;
    overflow-x: auto; /* Allow horizontal scrolling on mobile */
    white-space: nowrap; /* Prevent line breaks between buttons */
    padding: 0 10px;
}

.menu-button {
    background-color: #1E2A38;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.menu-button:hover {
    background-color: #4A5C72; /* Lighter shade for hover */
}

.menu-button.disabled {
    background-color: #333;
    cursor: not-allowed;
}

/* Logo Section in Body */
.logo-section {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;  /* Full viewport height */
    text-align: center;
    padding: 0 20px;  /* Padding for small screens */
}

.logo {
    width: 150px;
    height: auto;
    margin-bottom: 20px;
}

/* Title styling */
.logo-section h1 {
    font-size: 4rem;
    font-weight: bold;
    color: #2E3B4E;
    margin-top: 20px;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* Content Section */
.content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 50px;
    background-color: #fff;
    min-height: 70vh;
}

.page-title {
    font-size: 3rem;
    margin-bottom: 20px;
    color: #2E3B4E;
}

/* Footer */
.footer {
    text-align: center;
    padding: 10px;
    background-color: #2E3B4E;
    color: white;
}

.footer p {
    font-size: 0.9rem;
}

/* Media Queries for responsiveness */
@media screen and (max-width: 768px) {
    .menu-container {
        gap: 15px; /* Reduced gap between buttons */
        padding: 0 20px; /* Padding for mobile */
        align-items: center; /* Center buttons horizontally */
        overflow-x: auto; /* Allow horizontal scrolling on mobile */
        width: 100%; /* Make sure the menu takes up full width */
    }

    .menu-button {
        padding: 12px 20px;
        font-size: 16px;
    }

    .logo-section {
        height: auto; /* Allow the logo section to adjust height */
        padding: 20px;
    }

    .logo {
        width: 120px; /* Smaller logo on mobile */
        margin-bottom: 15px; /* Adjust margin for smaller screens */
    }

    .logo-section h1 {
        font-size: 2.5rem; /* Slightly smaller title */
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .content {
        padding: 20px;  /* Less padding for smaller screens */
    }

    .page-title {
        font-size: 2rem;  /* Smaller page title */
    }

    .mission-vision {
        font-size: 1rem;
        margin: 20px 0;
        max-width: 90%; /* Prevent content from becoming too wide */
    }

    .footer p {
        font-size: 0.8rem; /* Smaller footer text */
    }
}
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <div class="menu-container">
            <button class="menu-button disabled">Home</button> <!-- Home Button Disabled -->
            <button class="menu-button" onclick="window.location.href='about.html'">About</button>
            <button class="menu-button" onclick="window.location.href='services.html'">Services</button>
            <button class="menu-button" onclick="window.location.href='contacts.html'">Contacts</button>
            <button class="menu-button" onclick="window.location.href='address.html'">Address</button>
            <button class="menu-button" onclick="window.location.href='email.html'">Email Address</button>
        </div>
    </div>

    <!-- Logo Section in Body -->
    <div class="logo-section">
        <img src="logo-placeholder.png" alt="Pisces Logo" class="logo"> <!-- Pisces Logo -->
        <h1>Pisces Marketing Solutions</h1>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h2>Discover the Mysteries of Pisces</h2>
        <p>Learn all about Pisces, from astrology to symbolism, and how it influences our lives and experiences. Dive deep into the waters of the zodiac with us!</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Designed with love & water for Pisces enthusiasts</p>
    </div>

</body>
</html>
