<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pisces Information Website</title>
    <style>
        /* General styles for the whole website */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #E0F7FA; /* Soft Pisces-inspired background color */
            height: 100%;
            box-sizing: border-box;
        }

        /* Top Navigation Bar */
        .top-bar {
            width: 100%;
            background-color: #00796B; /* Dark teal for the top bar */
            color: white;
            padding: 12px 0; /* Adjusted padding */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .menu-container {
            display: flex;
            gap: 12px; /* Reduced gap for compactness */
            overflow-x: auto;
            white-space: nowrap;
            padding: 6px 0; /* Reduced padding */
        }

        .menu-button {
            background-color: #00897B; /* Lighter teal for buttons */
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        .menu-button:hover {
            background-color: #004D40; /* Darker teal for hover effect */
        }

        .menu-button.disabled {
            background-color: #B0BEC5; /* Disabled state color */
            cursor: not-allowed;
        }

        /* Logo Section in Body */
        .logo-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            background-color: #ffffff; /* White background for logo section */
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .logo-section h1 {
            font-size: 3rem;
            color: #00796B; /* Teal color for the header */
            margin-top: 0;
        }

        /* Content Section */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
            background-color: #ffffff; /* White background for content */
            min-height: 70vh;
            border-top: 2px solid #00796B; /* Subtle border for separation */
        }

        .content h2 {
            font-size: 2rem;
            color: #00796B; /* Dark teal color for headers */
        }

        .content p {
            font-size: 1.1rem;
            color: #555;
            max-width: 800px;
            margin-top: 20px;
            line-height: 1.8;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #00796B; /* Teal footer background */
            color: white;
        }

        .footer p {
            font-size: 0.9rem;
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 768px) {
            .menu-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .menu-button {
                padding: 15px;
                font-size: 16px;
            }

            .content {
                padding: 20px;
            }

            .logo-section h1 {
                font-size: 2.5rem;
            }

            .logo {
                width: 120px;
            }
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <div class="menu-container">
            <button class="menu-button disabled">Home</button> <!-- Home Button Disabled -->
            <button class="menu-button" onclick="window.location.href='about.html'">About</button>
            <button class="menu-button" onclick="window.location.href='services.html'">Services</button>
            <button class="menu-button" onclick="window.location.href='contacts.html'">Contacts</button>
            <button class="menu-button" onclick="window.location.href='address.html'">Address</button>
            <button class="menu-button" onclick="window.location.href='email.html'">Email Address</button>
        </div>
    </div>

    <!-- Logo Section in Body -->
    <div class="logo-section">
        <img src="logo-placeholder.png" alt="Pisces Logo" class="logo"> <!-- Pisces Logo -->
        <h1>Welcome to the Pisces Information Website</h1>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h2>Discover the Mysteries of Pisces</h2>
        <p>Learn all about Pisces, from astrology to symbolism, and how it influences our lives and experiences. Dive deep into the waters of the zodiac with us!</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Designed with love & water for Pisces enthusiasts</p>
    </div>

</body>
</html>
